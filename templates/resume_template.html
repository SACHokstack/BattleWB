<h1>{{ data.name }}</h1>
<h2>{{ data.title }}</h2>
<p>{{ data.summary }}</p>

<h3>Skills</h3>
<ul>
  {% for skill in data.skills %}
  <li>{{ skill }}</li>
  {% endfor %}
</ul>

<h3>Education</h3>
<p>{{ data.education }}</p>

<h3>Experience</h3>
<p>{{ data.experience }}</p>

<h3>Certifications</h3>
<p>{{ data.certifications }}</p>

<h3>Contact</h3>
<p>{{ data.contact }}</p>
